project_name: batimag
dist: ./bin
builds:
  - env:
      - CGO_ENABLED=0
    flags:
      - -trimpath
    ldflags:
      - -s -w
    goos:
      - linux
      - windows
      - darwin
archives:
  - replacements:
      darwin: MacOS
      linux: Linux
      windows: Windows
      386: 32-bit
      amd64: 64-bit
    files:
      - LICENSE
      - README.md
      - config.example.yml
checksum:
  name_template: "checksums.txt"
snapshot:
  name_template: "{{ .Tag }}-next"
changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"
